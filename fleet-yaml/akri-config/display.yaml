apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: display-discover-daemonset
spec:
  selector:
    matchLabels:
      name: display-discover
  template:
    metadata:
      labels:
        name: display-discover
    spec:
      containers:
      - env:
        - name: DISCOVERY_HANDLERS_DIRECTORY
          value: /var/lib/akri
        image: atgracey/display-discover:latest
        imagePullPolicy: IfNotPresent
        name: display-discover
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /var/lib/akri
          name: discovery-handlers
      volumes:
      - hostPath:
          path: /var/lib/akri
        name: discovery-handlers
---
apiVersion: akri.sh/v0
kind: Configuration
metadata:
  name: udev-display
spec:
  brokerProperties: {}
  brokerSpec:
    brokerPodSpec:
      containers:
        - name: wallboard   
          env:
            - name: URL
              value: http://game-client.game:8080 
            - name: DISPLAY
              value: ':0'
          image: registry.opensuse.org/home/atgracey/wallboardos/15.4/firefox:latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1000
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /home/user/
              name: home
            - mountPath: /root/
              name: home
        - name: x11
          image: registry.opensuse.org/home/atgracey/x11/containerfile/bci-x11:icewm
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: true
            privileged: true
            readOnlyRootFilesystem: false
          volumeMounts:
            - mountPath: /tmp
              name: tmp
            - mountPath: /root
              name: home
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 5
      volumes:
        - name: tmp
          emptyDir: {}
        - name: home
          emptyDir: {}
  capacity: 1
  discoveryHandler:
    name: display
