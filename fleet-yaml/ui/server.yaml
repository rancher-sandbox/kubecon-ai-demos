---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: game-server
  name: game-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: game-server
  template:
    metadata:
      labels:
        app: game-server
    spec:
      containers:
      - name: game-server
        image: atgracey/game-ui-server:latest
        command: ['node', 'server.mjs']
        env: 
        - name: NATS_URL
          value: nats.nats
        - name: CAMERA_URL
          value: '/rps/master.m3u8'
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: game-server
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: game-server
