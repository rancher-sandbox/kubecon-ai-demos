---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rps-generate-move
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rps-generate-move
  template:
    metadata:
      labels:
        app: rps-generate-move
    spec:
      containers:
      - name: generate-move
        imagePullPolicy: IfNotPresent
        image: atgracey/rps-generate-move:stable
        args: ['nats://nats.nats:4222']